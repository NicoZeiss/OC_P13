{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}
<!-- Masthead -->
<header id="mainpart" class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Sauvegarder mon imagier</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <form method="post">
          {% csrf_token %}
          <ul class="img-form-list">
            {{ form.as_ul }}
            <li class="img-form-list-row"><button type="submit" class="form-font btn btn-primary btn-xl js-scroll-trigger">Sauvegarder</button></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</header>

{% endblock %}
