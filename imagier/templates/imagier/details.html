{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}

<header id="mainpart" class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">{{ favourite.name }}</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-10 align-self-baseline">
        <div class="row justify-content-center align-self-baseline">
          {% for item in items %}
            <div class="col-sm-3 text-center cat-item-box">
              <div class="cat-item bg-white">
                <div style="background-image: url('{{ item.picture }}');background-size: contain;background-repeat:no-repeat;background-position: 50% 50%;height: 790%;border-radius:30px;"></div>
                <button class="item-btn btn btn-primary btn-xl cap-text dsbl-btn">{{ item.label }}</button>
              </div>
            </div>
          {% endfor %}
        </div>
        <hr class="divider my-4">
        <form method="get" action="{% url 'imagier:export_pdf' %}">
          <input type="text" name="imagier" class="hidden-field" value="{{ favourite.id }}">
          <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger mr-1">Exporter en PDF</button>
        </form>
      </div>
    </div>
  </div>
</header>

{% endblock %}
