{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}

<header id="mainpart" class="masthead connect-img">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Cr√©er un compte utilisateur</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <form method="post">
          {% csrf_token %}
          <ul class="connect-list">
            {{ form.as_ul }}
            {% if error_message %}
              <p class="text-white-75 font-weight-light">{{ error_message }}</p>
            {% endif %}
          	<li class="connect-list-row"><button id='submit-button' type="submit" class="btn btn-primary btn-xl js-scroll-trigger form-ul">Valider</button></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</header>

{% endblock %}
