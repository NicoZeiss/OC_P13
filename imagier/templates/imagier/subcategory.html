{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}

<header id="mainpart" class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Catégorie : {{ category_name }}</h1>
        <hr class="divider my-4">
        <h1 class="text-uppercase text-white font-weight-bold">Sélectionnez une sous-catégorie</h1>
        <hr class="divider my-4">
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'imagier:category' %}">Retour au choix des catégories</i></a>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-10 align-self-baseline">
        <div class="row justify-content-center align-self-baseline">
          {% for key, value in subcat_dic.items %}
            <div class="col-sm-3 text-center cat-item-box rad-box">
              <form method="get" class="cat-item" action="{% url 'imagier:items' %}">
                <input type="text" name="subcat_id" class="hidden-field" value="{{ key }}">
                <button type="submit" class="submit-btn btn btn-primary btn-xl upper-text">{{ value }}</button>
              </form>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
