{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}

<header id="mainpart" class="masthead connect-img">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">"{{ item }}" a été ajouté à la base de donnée</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'imagier:add_image' %}">Ajouter un autre élément à la base de données</a>
      </div>
    </div>
  </div>
</header>

{% endblock %}
