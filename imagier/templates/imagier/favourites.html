{% extends 'imagier/base.html' %}
{% load static %}

{% block content %}

<header id="mainpart" class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Vos imagiers favoris</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-12 align-self-baseline">
        <div class="row justify-content-center align-self-baseline">
          {% for item in favourites %}
            <div class="col-sm-2 text-center cat-item-box rad-box">
              <form method="get" class="cat-item" action="{% url 'users:details' %}">
                <input type="text" name="favourite_id" class="hidden-field" value="{{ item.id }}">
                <button type="submit" class="submit-btn btn btn-primary btn-xl upper-text">{{ item.name }}</button>
              </form>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
